<!DOCTYPE html>
<head>
    <meta charset='utf-8'>
    <title>Chess</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <canvas id="chess" width="640" height="640"></canvas>
    <form id="move">
        <input type="text" placeholder="From" name="from" id="from">
        <input type="text" placeholder="To" name="to" id="to">
        <input type="submit" value="Move">
    </form>
    <script src="http://requirejs.org/docs/release/1.0.7/minified/require.js"></script>
    <script src="app.js"></script>
</body>
